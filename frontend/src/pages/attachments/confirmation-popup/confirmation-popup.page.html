<div class="confirmation-dialog-container">
  <!-- Dialog Header -->
  <div class="dialog-header">
    <ion-icon name="warning-outline" class="header-icon"></ion-icon>
    <h2 class="header-title">Confirm Deletion</h2>
  </div>

  <!-- Dialog Content -->
  <div class="dialog-content">
    <div class="warning-message">
      <p class="message-text">
        Are you sure you want to permanently delete the selected attachment<span *ngIf="attachments && attachments.length > 1">s</span>?
      </p>
      <p class="message-subtext" *ngIf="attachments && attachments.length === 1">
        This action cannot be undone.
      </p>
      <p class="message-subtext" *ngIf="attachments && attachments.length > 1">
        <strong>{{ attachments.length }} items</strong> will be permanently removed. This action cannot be undone.
      </p>
    </div>

    <!-- File List (optional, shown when more than 1 file) -->
    <div class="files-list" *ngIf="attachments && attachments.length > 0 && attachments.length <= 5">
      <div class="list-header">
        <ion-icon name="document-outline" class="list-icon"></ion-icon>
        <span class="list-title">Files to be deleted:</span>
      </div>
      <ul class="file-items">
        <li *ngFor="let attachment of attachments" class="file-item">
          <ion-icon name="trash-outline" class="file-icon"></ion-icon>
          <span class="file-name">{{ attachment.fileName || 'Unnamed file' }}</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Dialog Actions -->
  <div class="dialog-actions">
    <ion-button
      fill="outline"
      size="default"
      [mat-dialog-close]
      class="cancel-button">
      <ion-icon slot="start" name="close-circle-outline"></ion-icon>
      Cancel
    </ion-button>
    <ion-button
      fill="solid"
      size="default"
      color="danger"
      (click)="removeAttachment()"
      class="delete-button">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      Yes, Delete
    </ion-button>
  </div>
</div>
